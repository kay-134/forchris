<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Quotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F2F1DF;
            color: #283d3b;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            
            
            padding: 20px;
            text-align: center;
            border-radius: 10px;
           
        }

        h1 {
            font-family: "Boldonse", system-ui;
            font-size: 4em;
            color: #BC581E;
            text-decoration: none;
        }

        h1 a:hover {
            color:#7E4229 ;
        }

        header h3 {
            font-family: "Boldonse", system-ui;
            color:#4F0313;
          
        }
        h3 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
          
        }

        main {
            flex: 1;
            margin: 10px;
            border-radius: 10px;
            overflow-y: auto;
            max-height: calc(100vh - 300px);
        }

        .quote-container {
            display: flex;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Left-aligned quotes (light green) */
        .quote-container.left {
            justify-content: flex-start;
        }

        .quote-container.left .quote-bubble {
            background-color: #D58868;
            color: #7E4229;
            border: 2px solid #7E4229;
            margin-right: auto;
        }

        /* Right-aligned quotes (light pink) */
        .quote-container.right {
            justify-content: flex-end;
        }

        .quote-container.right .quote-bubble {
            background-color: #BC581E;
            color: #6E2900;
            border: 2px solid #6E2900;
            margin-left: auto;
        }

        .quote-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .quote-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.85em;
            opacity: 0.8;
        }

        .quote-date {
            font-family: "Boldonse", system-ui;
            font-weight: bold;
        }

        .quote-time {
            font-family: "Boldonse", system-ui;
            margin-left: 10px;
        }

        .quote-text {
            font-size: 1.1em;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .quote-context {
            font-size: 1.1em;
            line-height: 1.5;
            font-style: italic;
            margin-top: 8px;
            opacity: 0.9;
        }

        footer {
            background-color: #7E4229;
            color: #7E4229;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
    
        }

        footer h4 {
            font-family: "Boldonse", system-ui;
            color: #d9bcaf;
        }

        /* Mobile */
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            h3 {
                font-size: 1em;
            }

            .quote-bubble {
                max-width: 85%;
                padding: 12px 15px;
            }

            .quote-text {
                font-size: 1em;
            }

            .quote-context {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>184 Chris Quotes</h1>
        <h3>Here lies 184 Chris quotes from 184 days (6 months) that we've been dating :)</h3>
    </header>

    <main id="quotes-list">
        <!-- Quotes will be loaded here by JavaScript -->
    </main>

    <footer>
        <h4>All from the mind and heart of Kayley Chery</h4>
    </footer>

    <script>
        // Load quotes from JSON file
        fetch('quotes.json')
            .then(response => response.json())
            .then(data => {
                const quotesContainer = document.getElementById('quotes-list');
                
                data.quotes.forEach((quote, index) => {
                    const quoteDiv = document.createElement('div');
                    // Alternate between left and right alignment
                    const alignment = index % 2 === 0 ? 'left' : 'right';
                    quoteDiv.className = `quote-container ${alignment}`;
                    
                    // Only show context if it exists and is not empty
                    const contextHTML = quote.context && quote.context.trim() !== '' 
                        ? `<div class="quote-context">${quote.context}</div>` 
                        : '';
                    
                    quoteDiv.innerHTML = `
                        <div class="quote-bubble">
                            <div class="quote-header">
                                <span class="quote-date">${quote.date}</span>
                                <span class="quote-time">${quote.time}</span>
                            </div>
                            <div class="quote-text"><h3>${quote.text}</h3></div>
                            ${contextHTML}
                        </div>
                    `;
                    
                    quotesContainer.appendChild(quoteDiv);
                });
            })
            .catch(error => {
                console.error('Error loading quotes:', error);
                document.getElementById('quotes-list').innerHTML = 
                    '<h3 style="color: #795663; text-align: center;">Error loading quotes. Please make sure quotes.json exists.</h3>';
            });
    </script>
</body>
</html>
